<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/index.css">

    <!-- W3 js -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!-- Add font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Angular -->
    <script src="../js/angular.js"></script>
    <script>
        let app = angular.module("angularApp", []);
        app.controller("restaurantController", function($scope, $http) {
            $http({
                method: "GET",
                url: "../data/data.json"
            }).then(
                function success(response) {
                    $scope.restaurants = response.data;
                },
                function error(response) {
                    $scope.error = response.statusText;
                }
            )
        })
    </script>

</head>

<body ng-app="angularApp" ng-controller="restaurantController">
    <!-- navbar -->
    <div w3-include-html="nav&foot.html"></div>

    <!-- body -->
    <div class="container">
        <div class="row">
            <div class="col" ng-repeat="res in restaurants">
                <div class="card">
                    <a href="">
                        <img class="card-img" src="{{res.hinh}}" alt="">
                        <p class="card-name">{{res.ten}}</p>
                        <p class="card-discount">Hoàn tiền {{res.hoanTien}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        w3.includeHTML()
    </script>

</body>

</html>
